<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Expense Tracker</h2>
            <div class="balance-container">
                <div class="balance-box">
                    <small>Total Spent</small>
                    <h1 id="total-amount">$0.00</h1>
                </div>
                <div class="balance-box balance-remaining">
                    <small>Balance</small>
                    <h1 id="balance-money">$0.00</h1>
                </div>
            </div>
        </header>

        <section class="form-container reveal">
            <h3>Set Budget & Add Expense</h3>
            <form id="expense-form">
                <input type="number" id="budget" placeholder="Enter Total Budget ($)">
                <hr>
                <input type="date" id="date" required>
                <input type="text" id="text" placeholder="Where did you spend" required>
                <select id="category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Rent">Rent</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Health">Health</option>
                    <option value="Other">Other</option>
                </select>
                <input type="number" id="amount" placeholder="Amount ($)" required>
                <button class="btn">Add Expense</button>
            </form>
        </section>

        <section class="history reveal">
            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>
            
            <div class="history-header">
                <h3>History</h3>
                <div class="controls">
                    <select id="month-filter">
                        <option value="all">All Time</option>
                    </select>
                    <button id="download-btn" title="Download CSV Report">ðŸ’¾</button>
                    <button id="clear-btn" class="clear-btn">Clear All</button>
                </div>
            </div>
            <ul id="list" class="list"></ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
